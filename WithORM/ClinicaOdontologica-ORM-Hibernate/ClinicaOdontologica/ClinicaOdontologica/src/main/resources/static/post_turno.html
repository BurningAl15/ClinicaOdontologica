            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente_id">Paciente ID:</label>
                    <input type="number" class="form-control" id="paciente_id" placeholder="Ingrese el ID del paciente" name="paciente_id" required>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del Turno:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>

                        id="btn-add-new-turno">Guardar</button>
